<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من غير كلام - Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f5f3ff;
        }

        #qr-code {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 30px;
        }

        #timer {
            font-size: 10rem;
            font-weight: bold;
            color: #6d28d9;
        }

        h1 {
            font-size: 10.5rem;
            color: #6d28d9;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<audio id="gameOverSound" src="GameOver.mp3"></audio>
    <h1>من غير كلام</h1>	
    <img src="QRCode.png" alt="Scan Me" id="qr-code">
    <div id="timer">2:00</div>

    <script>
        const timerDisplay = document.getElementById('timer');
		const gameOverSound = document.getElementById('gameOverSound');
        let lastTimer = '2:00';

        // Fetch timer updates periodically
        function fetchTimerUpdate() {
            fetch('/api/timer')
                .then(response => response.json())
                .then(data => {
                    timerDisplay.textContent = data.timer;
                    
                    // Play game over sound when timer reaches 0
                    if (data.timer === '0:00' && lastTimer !== '0:00') {
                      
						            
                       gameOverSound.play();
                    }
                    
                    lastTimer = data.timer;
                })
                .catch(error => console.error('Error fetching timer:', error));
        }

        // Initial fetch
        fetchTimerUpdate();

        // Periodic updates every second
        setInterval(fetchTimerUpdate, 1000);
    </script>
</body>
</html>
